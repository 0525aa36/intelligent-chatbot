spring.application.name=intelligent-chatbot

# Database
spring.datasource.url=jdbc:postgresql://localhost:53413/mydatabase
spring.datasource.username=myuser
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT
jwt.secret=sionic-ai-chatbot-secret-key-for-jwt-token-generation-2024
jwt.expiration=86400000

# Google Gemini API
gemini.api-key=${GEMINI_API_KEY:your-api-key}
gemini.model=gemini-2.5-flash

# Thread Expiration
thread.expiration.minutes=30